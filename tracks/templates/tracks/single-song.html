{% extends "base.html" %}

{% block content %}

{% load static %}

<div class="masthead">
    <div class="container-fluid px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">Rate a Track</h1>

                {% if request.user.is_authenticated %}
                <div class="row mt-3">
                    <div class="col-12">
                        <a href="{% url 'single-song' song.id %}">
                            <div class="card mb-4 box-shadow"
                                style="background-color: black; color: whitesmoke; box-shadow: 5px;">
                                <div class="card-body">
                                    <h4 style="font-size:18px;font-weight:bold;min-height:42px;">
                                        Track: {{ song.title }}
                                        <br>
                                        <p class="card-text"><br>Artist: {{ song.artist }}</p>
                                        <p class="card-text">Original Artist: {{ song.original_artist }}<br>
                                        </p>
                                        <p class="card-text">Submitted by: {{ song.author }}
                                        </p>
                                    </h4>
                                    <br>
                                    <div>
                                        <iframe style="border-radius:12px"
                                            src="{{ song.url }}"
                                            width="100%" height="100" frameBorder="0" allowfullscreen="no"
                                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"></iframe>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <a class="btn btn-primary" href="{% url 'single-song' song.id %}"
                    role="button">Edit</a>
                    <a class="btn btn-danger" href="{% url 'delete-song' song.id %}"
                    role="button">Delete</a>
                    
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
